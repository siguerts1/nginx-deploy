apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-nginx-custom-html
  labels:
    app: dev-nginx
data:
  index.html: |
    <html>
      <head><title>Test</title></head>
      <body><h1>nginx develop - everything works fine</h1></body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-nginx
  labels:
    app: dev-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-nginx
  template:
    metadata:
      labels:
        app: dev-nginx
    spec:
      containers:
        - name: dev-nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dev-html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: dev-html-volume
          configMap:
            name: nginx-custom-html
---
apiVersion: v1
kind: Service
metadata:
  name: dev-nginx
  labels:
    app: dev-nginx
spec:
  type: LoadBalancer
  selector:
    app: dev-nginx
  ports:
    - port: 80
      targetPort: 80
